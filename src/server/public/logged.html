<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>logged</title>
    </head>
    <body>
        AccessToken (from server): <span id="access-token">No accesToken found</span>
		<script>
			window.addEventListener("message", receiveMessage, false);

			window.onload = function() {
				document.getElementById("access-token").innerHTML = getURLParameter('accessToken');
			};

			function getURLParameter(name) {
				return decodeURI(
						(RegExp(name + '=' + '(.+?)(&|$)').exec(window.location) || [, null])[1]
						);
			}

			function receiveMessage(event) {
				var accessToken = getURLParameter('accessToken');
				event.source.postMessage(accessToken, event.origin);
				window.close();
			}
		</script>
    </body>
</html>
