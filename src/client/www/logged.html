<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>logged</title>
	</head>
	<body>
		<script type='text/javascript'>
			
			function getURLParameter(name) {
				return decodeURI(
					(RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
				);
			}

			window.onload = function() {
				var accessToken = getURLParameter('accessToken');
				document.location.href = '/?at=' + accessToken;
			};

		</script>
	</body>
</html>
