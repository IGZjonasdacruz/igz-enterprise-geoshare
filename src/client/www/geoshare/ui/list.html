<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> <span data-jq-text='countText'></span></h3>
	</div>
	<table data-id='contacts' data-jq-toggle='hasContacts' class="table table-striped table-condensed table-contacts" style="white-space:nowrap;">
		<thead>
			<tr>  
				<th style='text-align: center; max-width:100px;'>Contact</th>
				<th style='text-align: right;' data-jq-toggle='showDistance'>Km</th>
				<th style='text-align: left;' data-jq-toggle='showAddress'>Address</th>
				<th style='text-align: right;' data-jq-toggle='showDuration'>Duration (h:m)</th>
				<th style='text-align: right;' data-jq-toggle='showTime'>From</th>
				<th style='text-align: right;' data-jq-toggle='showTime'>To</th>
				<th style='text-align: right;' data-jq-toggle='showHangout'>Hangout</th>
			</tr>  
		</thead>  
		<tbody data-id='contacts'>
		</tbody>
	</table>
</div>
