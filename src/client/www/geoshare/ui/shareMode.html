<div class="modal fade" id='shareDialog' role="dialog">
    <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Privacy</h4>
			</div>
			<div class="modal-body">
				<p>Enable or disable what you want to share with others:</p>
				<ul class="list-group" data-id="shareMode_items">
				</ul>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" data-id='save-btn'>Save changes</button>
			</div>
		</div>
    </div>
</div>
