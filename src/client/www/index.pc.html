<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>IGZ Enterprise Geoshare</title>
    </head>
    <body>
        <button id="signin">Signin</button>
		AccessToken (from client): <span id="access-token">No accesToken found</span>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/PushNotification.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery-2.0.3.min.js"></script>
        <!--<script type="text/javascript" charset="utf-8" src="js/init.js"></script>-->
        <script type="text/javascript" charset="utf-8" src="js/iris-0.5.4.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/notification.js"></script>
        <script type="text/javascript" charset="utf-8" src="app/init.js"></script>

		<script>
			window.onload = function() {
				document.getElementById("signin").onclick = function() {
					showLogin();
				};
			};
			function showLogin() {
				/*var popup = window.open(
						"http://geoshare.enterprise.igz.com:3000/login",
						"auth", 'height=500,width=450,left=200,top=200,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no,status=yes');*/
				var popup = window.open(
						"http://geoshare.enterprise.igz.com:3000/login",'_blank', 'location=yes');
				
				setTimeout(function() {
					popup.postMessage("Give me the accessToken",
							"*");
				}, 4000);


			}

			function receiveMessage(event) {
				document.getElementById("access-token").innerHTML = event.data;
			}

			window.addEventListener("message", receiveMessage, false);

		</script>
    </body>
</html>
